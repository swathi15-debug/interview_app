<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            background: rgba(102, 126, 234, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .chat-section {
            margin-top: 30px;
            display: none;
        }

        .chat-container {
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 15px;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 15px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .ai-message {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-right: 20%;
        }

        .user-message {
            background: #f0f0f0;
            color: #333;
            margin-left: 20%;
            text-align: right;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #667eea;
            margin: 20px 0;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.5s ease;
        }

        .feedback-section {
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }

        .feedback-item {
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin-bottom: 20px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #c62828;
        }

        .debug-info {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            margin: 10px 0;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– AI Interview Assistant</h1>
        
        <div id="uploadSection" class="upload-section">
            <h3>Upload Your Documents</h3>
            
            <div class="upload-area" onclick="document.getElementById('resumeFile').click()">
                <div class="upload-icon">ðŸ“„</div>
                <p>Click or drag your <strong>Resume (PDF)</strong> here</p>
                <input type="file" id="resumeFile" accept=".pdf" onchange="handleFileSelect(this, 'resume')">
                <div id="resumeInfo" class="file-info" style="display: none;"></div>
            </div>

            <div class="upload-area" onclick="document.getElementById('jdFile').click()">
                <div class="upload-icon">ðŸ“‹</div>
                <p>Click or drag <strong>Job Description (PDF)</strong> here</p>
                <input type="file" id="jdFile" accept=".pdf" onchange="handleFileSelect(this, 'jd')">
                <div id="jdInfo" class="file-info" style="display: none;"></div>
            </div>

            <div style="text-align: center;">
                <button class="btn" id="startInterview" onclick="startInterview()" disabled>
                    Start Interview ðŸš€
                </button>
            </div>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="debugInfo" class="debug-info" style="display: none;"></div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div id="chatSection" class="chat-section">
            <div class="chat-container" id="chatContainer"></div>
            
            <div class="input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type your answer here..." 
                       onkeypress="handleKeyPress(event)">
                <button class="btn" onclick="sendMessage()">Send</button>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button class="btn" onclick="endInterview()" style="background: #e74c3c;">
                    End Interview
                </button>
            </div>
        </div>

        <div id="loadingDiv" class="loading" style="display: none;">
            <div class="spinner"></div>
            <span>Processing your documents...</span>
        </div>

        <div id="feedbackSection" class="feedback-section">
            <h3>ðŸ“Š Interview Feedback</h3>
            <div class="score" id="overallScore"></div>
            <div id="feedbackContent"></div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn" onclick="restartInterview()">
                    New Interview
                </button>
                <button class="btn" onclick="downloadFeedback()" style="background: #27ae60;">
                    Download Report
                </button>
            </div>
        </div>
    </div>

    <script>
        let interviewData = {
            sessionId: null,
            resumeContent: '',
            jdContent: '',
            conversationHistory: [],
            currentQuestion: 0,
            totalQuestions: 8,
            interviewStarted: false
        };

        // UPDATED: Make sure this URL matches your n8n webhook exactly
        const WEBHOOK_URL = "https://swathigude.app.n8n.cloud/webhook/interview-webhook1";
        
        // Debug mode - set to false in production
        const DEBUG_MODE = true;

        function showDebug(message, data = null) {
            if (!DEBUG_MODE) return;
            
            const debugDiv = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString();
            let debugText = `[${timestamp}] ${message}`;
            
            if (data) {
                debugText += '\n' + JSON.stringify(data, null, 2);
            }
            
            debugDiv.innerHTML = debugText + '\n\n' + debugDiv.innerHTML;
            debugDiv.style.display = 'block';
            
            // Also log to console
            console.log(message, data);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            showDebug(`ERROR: ${message}`);
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function handleFileSelect(input, type) {
            const file = input.files[0];
            if (file) {
                // Validate file type
                if (file.type !== 'application/pdf') {
                    showError('Please upload only PDF files');
                    input.value = '';
                    return;
                }
                
                // Validate file size (max 10MB)
                if (file.size > 10 * 1024 * 1024) {
                    showError('File size must be less than 10MB');
                    input.value = '';
                    return;
                }
                
                const info = document.getElementById(type + 'Info');
                info.innerHTML = `ðŸ“Ž ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                info.style.display = 'block';
                
                showDebug(`File selected: ${type}`, { name: file.name, size: file.size });
                
                checkFilesReady();
            }
        }

        function checkFilesReady() {
            const resumeFile = document.getElementById('resumeFile').files[0];
            const jdFile = document.getElementById('jdFile').files[0];
            const startBtn = document.getElementById('startInterview');
            
            startBtn.disabled = !(resumeFile && jdFile);
            
            showDebug('Files ready check', { 
                resumeReady: !!resumeFile, 
                jdReady: !!jdFile, 
                canStart: !startBtn.disabled 
            });
        }

        async function startInterview() {
            const resumeFile = document.getElementById('resumeFile').files[0];
            const jdFile = document.getElementById('jdFile').files[0];
            
            if (!resumeFile || !jdFile) {
                showError('Please upload both resume and job description files.');
                return;
            }

            showLoading(true);
            updateProgress(20);
            showDebug('Starting interview', { resumeFile: resumeFile.name, jdFile: jdFile.name });

            try {
                // FIXED: Ensure proper FormData structure
                const formData = new FormData();
                formData.append('resume', resumeFile);
                formData.append('jobDescription', jdFile);
                formData.append('action', 'start_interview');
                formData.append('timestamp', new Date().toISOString());

                updateProgress(40);
                showDebug('Sending request to webhook', { url: WEBHOOK_URL });

                // ENHANCED: Better error handling and timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 second timeout

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    body: formData,
                    signal: controller.signal,
                    headers: {
                        // Don't set Content-Type for FormData - let browser set it
                    }
                });

                clearTimeout(timeoutId);
                updateProgress(70);

                showDebug('Response received', { 
                    status: response.status, 
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries())
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    showDebug('Server error response', { errorText });
                    throw new Error(`Server error: ${response.status} - ${response.statusText}\n${errorText}`);
                }

                const result = await response.json();
                showDebug('Parsed result', result);
                
                if (!result.success) {
                    throw new Error(result.message || 'Server returned error');
                }
                
                // FIXED: Better session ID generation
                interviewData.sessionId = result.sessionId || `session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                interviewData.interviewStarted = true;

                updateProgress(100);
                showLoading(false);

                // Hide upload section and show chat
                document.getElementById('uploadSection').style.display = 'none';
                document.getElementById('chatSection').style.display = 'block';

                // Add first AI question
                if (result.firstQuestion) {
                    addMessage(result.firstQuestion, 'ai');
                    interviewData.conversationHistory.push({
                        role: 'assistant',
                        content: result.firstQuestion,
                        timestamp: new Date().toISOString()
                    });
                    interviewData.currentQuestion = 1;
                    updateProgress((interviewData.currentQuestion / interviewData.totalQuestions) * 100);
                } else {
                    // Fallback question if none provided
                    const fallbackQuestion = "Hello! Let's begin your interview. Can you start by telling me about yourself and your professional background?";
                    addMessage(fallbackQuestion, 'ai');
                    interviewData.conversationHistory.push({
                        role: 'assistant',
                        content: fallbackQuestion,
                        timestamp: new Date().toISOString()
                    });
                    interviewData.currentQuestion = 1;
                    updateProgress((interviewData.currentQuestion / interviewData.totalQuestions) * 100);
                }

            } catch (error) {
                console.error('Error starting interview:', error);
                showLoading(false);
                showError(`Error processing documents: ${error.message}`);
                showDebug('Start interview error', { error: error.message, stack: error.stack });
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;

            showDebug('Sending message', { message, currentQuestion: interviewData.currentQuestion });

            // Add user message to chat
            addMessage(message, 'user');
            input.value = '';

            // Store in conversation history
            interviewData.conversationHistory.push({
                role: 'user',
                content: message,
                timestamp: new Date().toISOString()
            });

            // Show typing indicator
            showTyping(true);

            try {
                const shouldContinue = interviewData.currentQuestion < interviewData.totalQuestions;
                
                // FIXED: Consistent request structure
                const requestData = {
                    action: shouldContinue ? 'continue_interview' : 'generate_feedback',
                    sessionId: interviewData.sessionId,
                    userResponse: message,
                    conversationHistory: interviewData.conversationHistory, // Send as array, not stringified
                    currentQuestion: interviewData.currentQuestion,
                    totalQuestions: interviewData.totalQuestions,
                    timestamp: new Date().toISOString()
                };

                showDebug('Sending message request', requestData);

                // ENHANCED: Better timeout and error handling
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 20000); // 20 second timeout

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                showTyping(false);

                showDebug('Message response', { 
                    status: response.status, 
                    statusText: response.statusText 
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    showDebug('Message error response', { errorText });
                    throw new Error(`Server error: ${response.status} - ${response.statusText}\n${errorText}`);
                }

                const result = await response.json();
                showDebug('Message result', result);

                if (!result.success) {
                    throw new Error(result.message || 'Server error');
                }

                if (shouldContinue && result.nextQuestion) {
                    // Add next question
                    setTimeout(() => {
                        addMessage(result.nextQuestion, 'ai');
                        interviewData.currentQuestion++;
                        updateProgress((interviewData.currentQuestion / interviewData.totalQuestions) * 100);
                        
                        interviewData.conversationHistory.push({
                            role: 'assistant',
                            content: result.nextQuestion,
                            timestamp: new Date().toISOString()
                        });
                        
                        showDebug('Added next question', { 
                            question: result.nextQuestion, 
                            currentQuestion: interviewData.currentQuestion 
                        });
                    }, 1500);
                } else if (!shouldContinue || result.shouldEndInterview) {
                    // End interview
                    addMessage("Thank you for completing the interview! Generating your feedback...", 'ai');
                    setTimeout(() => generateFinalFeedback(), 2000);
                } else if (result.feedback) {
                    // Direct feedback provided
                    document.getElementById('chatSection').style.display = 'none';
                    showFeedback(result.feedback);
                }

            } catch (error) {
                console.error('Error processing answer:', error);
                showTyping(false);
                
                if (error.name === 'AbortError') {
                    addMessage("Request timed out. Please check your connection and try again.", 'ai');
                    showError('Request timed out');
                } else {
                    addMessage("I'm having trouble processing your response. Could you please try again?", 'ai');
                    showError(`Error: ${error.message}`);
                }
                
                showDebug('Send message error', { error: error.message, stack: error.stack });
            }
        }

        async function generateFinalFeedback() {
            showDebug('Generating final feedback');
            
            try {
                const requestData = {
                    action: 'generate_feedback',
                    sessionId: interviewData.sessionId,
                    conversationHistory: interviewData.conversationHistory,
                    totalQuestions: interviewData.totalQuestions,
                    timestamp: new Date().toISOString()
                };

                showDebug('Feedback request', requestData);

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();
                showDebug('Feedback result', result);
                
                if (result.success && result.feedback) {
                    document.getElementById('chatSection').style.display = 'none';
                    showFeedback(result.feedback);
                } else {
                    showError('Failed to generate feedback: ' + (result.message || 'Unknown error'));
                }

            } catch (error) {
                console.error('Error generating feedback:', error);
                showError('Failed to generate feedback: ' + error.message);
                showDebug('Generate feedback error', { error: error.message, stack: error.stack });
            }
        }

        function addMessage(text, type) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = text;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping(show) {
            const existingTyping = document.querySelector('.typing-indicator');
            if (existingTyping) {
                existingTyping.remove();
            }

            if (show) {
                const chatContainer = document.getElementById('chatContainer');
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message ai-message typing-indicator';
                typingDiv.innerHTML = '<div class="spinner" style="width: 15px; height: 15px;"></div> AI is thinking...';
                chatContainer.appendChild(typingDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        function showFeedback(feedback) {
            const feedbackSection = document.getElementById('feedbackSection');
            const scoreDiv = document.getElementById('overallScore');
            const contentDiv = document.getElementById('feedbackContent');
            
            showDebug('Showing feedback', feedback);
            
            // Parse feedback if it's a string
            let feedbackData = feedback;
            if (typeof feedback === 'string') {
                try {
                    feedbackData = JSON.parse(feedback);
                } catch (e) {
                    feedbackData = {
                        overallScore: 'N/A',
                        strengths: feedback.substring(0, 200) + '...',
                        improvements: 'See full feedback above',
                        recommendations: 'Continue developing your skills',
                        fullText: feedback
                    };
                }
            }
            
            scoreDiv.textContent = `Overall Score: ${feedbackData.overallScore || 'N/A'}`;
            
            let feedbackHTML = '';
            
            if (feedbackData.fullText) {
                feedbackHTML += `<div class="feedback-item">
                    <h4>ðŸ“‹ Complete Feedback</h4>
                    <p>${feedbackData.fullText}</p>
                </div>`;
            }
            
            if (feedbackData.strengths) {
                feedbackHTML += `<div class="feedback-item">
                    <h4>ðŸ’ª Strengths</h4>
                    <p>${feedbackData.strengths}</p>
                </div>`;
            }
            
            if (feedbackData.improvements) {
                feedbackHTML += `<div class="feedback-item">
                    <h4>ðŸ“ˆ Areas for Improvement</h4>
                    <p>${feedbackData.improvements}</p>
                </div>`;
            }
            
            if (feedbackData.recommendations) {
                feedbackHTML += `<div class="feedback-item">
                    <h4>ðŸ’¡ Recommendations</h4>
                    <p>${feedbackData.recommendations}</p>
                </div>`;
            }
            
            contentDiv.innerHTML = feedbackHTML;
            feedbackSection.style.display = 'block';
        }

        function endInterview() {
            if (confirm('Are you sure you want to end the interview?')) {
                generateFinalFeedback();
            }
        }

        function restartInterview() {
            location.reload();
        }

        function downloadFeedback() {
            let report = `AI Interview Feedback Report\n`;
            report += `Session ID: ${interviewData.sessionId}\n`;
            report += `Date: ${new Date().toLocaleString()}\n\n`;
            
            interviewData.conversationHistory.forEach((item, index) => {
                report += `${item.role.toUpperCase()}: ${item.content}\n\n`;
            });
            
            const blob = new Blob([report], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `interview_report_${interviewData.sessionId}.txt`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function showLoading(show) {
            document.getElementById('loadingDiv').style.display = show ? 'flex' : 'none';
        }

        function updateProgress(percentage) {
            document.getElementById('progressFill').style.width = percentage + '%';
        }

        // Drag and drop functionality
        document.addEventListener('DOMContentLoaded', function() {
            const uploadAreas = document.querySelectorAll('.upload-area');
            
            uploadAreas.forEach(area => {
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    area.addEventListener(eventName, preventDefaults, false);
                });
                
                ['dragenter', 'dragover'].forEach(eventName => {
                    area.addEventListener(eventName, () => area.classList.add('dragover'), false);
                });
                
                ['dragleave', 'drop'].forEach(eventName => {
                    area.addEventListener(eventName, () => area.classList.remove('dragover'), false);
                });
                
                area.addEventListener('drop', handleDrop, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            function handleDrop(e) {
                const files = e.dataTransfer.files;
                const fileInput = e.currentTarget.querySelector('input[type="file"]');
                
                if (files.length > 0) {
                    fileInput.files = files;
                    const event = new Event('change', { bubbles: true });
                    fileInput.dispatchEvent(event);
                }
            }
            
            showDebug('Application initialized');
        });
    </script>
</body>
</html>
