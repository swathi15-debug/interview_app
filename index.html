<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            background: rgba(102, 126, 234, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .chat-section {
            margin-top: 30px;
            display: none;
        }

        .chat-container {
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 15px;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 15px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .ai-message {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-right: 20%;
        }

        .user-message {
            background: #f0f0f0;
            color: #333;
            margin-left: 20%;
            text-align: right;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #667eea;
            margin: 20px 0;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.5s ease;
        }

        .feedback-section {
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }

        .feedback-item {
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin-bottom: 20px;
        }

        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– AI Interview Assistant</h1>
        
        <div id="uploadSection" class="upload-section">
            <h3>Upload Your Documents</h3>
            
            <div class="upload-area" onclick="document.getElementById('resumeFile').click()">
                <div class="upload-icon">ðŸ“„</div>
                <p>Click or drag your <strong>Resume (PDF)</strong> here</p>
                <input type="file" id="resumeFile" accept=".pdf" onchange="handleFileSelect(this, 'resume')">
                <div id="resumeInfo" class="file-info" style="display: none;"></div>
            </div>

            <div class="upload-area" onclick="document.getElementById('jdFile').click()">
                <div class="upload-icon">ðŸ“‹</div>
                <p>Click or drag <strong>Job Description (PDF)</strong> here</p>
                <input type="file" id="jdFile" accept=".pdf" onchange="handleFileSelect(this, 'jd')">
                <div id="jdInfo" class="file-info" style="display: none;"></div>
            </div>

            <div style="text-align: center;">
                <button class="btn" id="startInterview" onclick="startInterview()" disabled>
                    Start Interview ðŸš€
                </button>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div id="chatSection" class="chat-section">
            <div class="chat-container" id="chatContainer"></div>
            
            <div class="input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type your answer here..." 
                       onkeypress="handleKeyPress(event)">
                <button class="btn" onclick="sendMessage()">Send</button>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button class="btn" onclick="endInterview()" style="background: #e74c3c;">
                    End Interview
                </button>
            </div>
        </div>

        <div id="loadingDiv" class="loading" style="display: none;">
            <div class="spinner"></div>
            <span>Processing your documents...</span>
        </div>

        <div id="feedbackSection" class="feedback-section">
            <h3>ðŸ“Š Interview Feedback</h3>
            <div class="score" id="overallScore"></div>
            <div id="feedbackContent"></div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn" onclick="restartInterview()">
                    New Interview
                </button>
                <button class="btn" onclick="downloadFeedback()" style="background: #27ae60;">
                    Download Report
                </button>
            </div>
        </div>

        <!-- Debug Information (Remove in production) -->
        <div id="debugInfo" class="debug-info" style="display: none;">
            <h4>Debug Information:</h4>
            <div id="debugContent"></div>
        </div>
    </div>

    <script>
        let interviewData = {
            sessionId: null,
            resumeContent: '',
            jdContent: '',
            conversationHistory: [],
            currentQuestion: 0,
            totalQuestions: 10,
            interviewStarted: false,
            waitingForResponse: false
        };

        // Your n8n webhook URL - replace with your actual webhook URL
        const WEBHOOK_URL = 'https://swathigude.app.n8n.cloud/webhook-test/interview-webhook';

        // Enable debug mode (set to false in production)
        const DEBUG_MODE = true;

        function debugLog(message, data = null) {
            if (DEBUG_MODE) {
                console.log(message, data);
                const debugDiv = document.getElementById('debugInfo');
                const debugContent = document.getElementById('debugContent');
                debugDiv.style.display = 'block';
                debugContent.innerHTML += `<p><strong>${new Date().toLocaleTimeString()}</strong>: ${message}</p>`;
                if (data) {
                    debugContent.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
                debugContent.scrollTop = debugContent.scrollHeight;
            }
        }

        function handleFileSelect(input, type) {
            const file = input.files[0];
            if (file) {
                const info = document.getElementById(type + 'Info');
                info.innerHTML = `ðŸ“Ž ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                info.style.display = 'block';
                
                checkFilesReady();
                debugLog(`File selected: ${type}`, { name: file.name, size: file.size });
            }
        }

        function checkFilesReady() {
            const resumeFile = document.getElementById('resumeFile').files[0];
            const jdFile = document.getElementById('jdFile').files[0];
            const startBtn = document.getElementById('startInterview');
            
            startBtn.disabled = !(resumeFile && jdFile);
        }

        async function startInterview() {
            const resumeFile = document.getElementById('resumeFile').files[0];
            const jdFile = document.getElementById('jdFile').files[0];
            
            if (!resumeFile || !jdFile) {
                alert('Please upload both resume and job description files.');
                return;
            }

            showLoading(true);
            updateProgress(20);
            debugLog('Starting interview...');

            try {
                // Convert files to base64
                const resumeBase64 = await fileToBase64(resumeFile);
                const jdBase64 = await fileToBase64(jdFile);

                updateProgress(40);

                // Create JSON payload instead of FormData
                const payload = {
                    action: 'start_interview',
                    resume: {
                        name: resumeFile.name,
                        type: resumeFile.type,
                        data: resumeBase64
                    },
                    jobDescription: {
                        name: jdFile.name,
                        type: jdFile.type,
                        data: jdBase64
                    },
                    sessionId: Date.now().toString()
                };

                debugLog('Sending start_interview request', { action: 'start_interview', fileNames: [resumeFile.name, jdFile.name] });

                // Send to n8n webhook
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                updateProgress(70);
                debugLog('Response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    debugLog('Error response:', errorText);
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }

                const result = await response.json();
                debugLog('Start interview response:', result);
                
                interviewData.sessionId = result.sessionId || payload.sessionId;
                interviewData.resumeContent = result.resumeContent || '';
                interviewData.jdContent = result.jdContent || '';
                interviewData.interviewStarted = true;

                updateProgress(100);
                showLoading(false);

                // Hide upload section and show chat
                document.getElementById('uploadSection').style.display = 'none';
                document.getElementById('chatSection').style.display = 'block';

                // Add first AI question
                if (result.firstQuestion || result.question) {
                    const question = result.firstQuestion || result.question;
                    addMessage(question, 'ai');
                    interviewData.conversationHistory.push({
                        type: 'ai',
                        message: question,
                        timestamp: new Date().toISOString()
                    });
                    interviewData.currentQuestion = 1;
                    updateProgress((interviewData.currentQuestion / interviewData.totalQuestions) * 100);
                } else {
                    // Fallback message
                    const fallbackQuestion = "Welcome to the interview! Let's start with an introduction. Can you tell me about yourself and your professional background?";
                    addMessage(fallbackQuestion, 'ai');
                    interviewData.conversationHistory.push({
                        type: 'ai',
                        message: fallbackQuestion,
                        timestamp: new Date().toISOString()
                    });
                    interviewData.currentQuestion = 1;
                    updateProgress((interviewData.currentQuestion / interviewData.totalQuestions) * 100);
                }

            } catch (error) {
                console.error('Error starting interview:', error);
                debugLog('Error starting interview:', error);
                showLoading(false);
                alert(`Error processing documents: ${error.message}. Please try again.`);
            }
        }

        // Helper function to convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    // Remove the data:application/pdf;base64, prefix
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = error => reject(error);
            });
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message || interviewData.waitingForResponse) return;

            // Prevent multiple simultaneous requests
            interviewData.waitingForResponse = true;

            // Add user message to chat
            addMessage(message, 'user');
            input.value = '';

            // Store in conversation history
            interviewData.conversationHistory.push({
                type: 'user',
                message: message,
                timestamp: new Date().toISOString(),
                questionNumber: interviewData.currentQuestion
            });

            debugLog('User message:', { message, currentQuestion: interviewData.currentQuestion });

            // Show typing indicator
            showTyping(true);

            try {
                // Prepare the request payload
                const payload = {
                    action: 'continue_interview',
                    sessionId: interviewData.sessionId,
                    userAnswer: message,
                    conversationHistory: interviewData.conversationHistory,
                    resumeContent: interviewData.resumeContent,
                    jdContent: interviewData.jdContent,
                    questionNumber: interviewData.currentQuestion,
                    totalQuestions: interviewData.totalQuestions
                };

                debugLog('Sending continue_interview request:', payload);

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                debugLog('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                debugLog('Continue interview response:', result);
                
                showTyping(false);
                interviewData.waitingForResponse = false;

                // Handle different response types
                if (result.error) {
                    addMessage(`I encountered an error: ${result.error}. Let's continue with the next question.`, 'ai');
                    setTimeout(() => askNextQuestion(), 2000);
                } else if (result.isComplete || result.completed) {
                    // Interview is complete, show feedback
                    addMessage("Thank you for completing the interview! Let me prepare your feedback...", 'ai');
                    setTimeout(() => {
                        if (result.feedback) {
                            showFeedback(result.feedback);
                        } else {
                            generateFeedback();
                        }
                    }, 2000);
                } else {
                    // Continue with next question
                    let nextQuestion = result.nextQuestion || result.question || result.followUp;
                    
                    if (nextQuestion) {
                        setTimeout(() => {
                            addMessage(nextQuestion, 'ai');
                            interviewData.conversationHistory.push({
                                type: 'ai',
                                message: nextQuestion,
                                timestamp: new Date().toISOString()
                            });
                            
                            if (!result.followUp) { // Only increment if it's not a follow-up
                                interviewData.currentQuestion++;
                                updateProgress((interviewData.currentQuestion / interviewData.totalQuestions) * 100);
                            }
                        }, 1500);
                    } else {
                        // Fallback: ask next question
                        setTimeout(() => askNextQuestion(), 2000);
                    }
                }

            } catch (error) {
                console.error('Error processing answer:', error);
                debugLog('Error processing answer:', error);
                showTyping(false);
                interviewData.waitingForResponse = false;
                
                addMessage("I'm having trouble processing your response. Let me ask you the next question.", 'ai');
                setTimeout(() => askNextQuestion(), 2000);
            }
        }

        async function askNextQuestion() {
            if (interviewData.currentQuestion >= interviewData.totalQuestions) {
                // Interview complete
                addMessage("That completes our interview! Let me generate your feedback...", 'ai');
                setTimeout(() => generateFeedback(), 2000);
                return;
            }

            try {
                const payload = {
                    action: 'get_next_question',
                    sessionId: interviewData.sessionId,
                    conversationHistory: interviewData.conversationHistory,
                    resumeContent: interviewData.resumeContent,
                    jdContent: interviewData.jdContent,
                    questionNumber: interviewData.currentQuestion + 1
                };

                debugLog('Getting next question:', payload);

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const result = await response.json();
                    debugLog('Next question response:', result);
                    
                    const question = result.question || result.nextQuestion;
                    if (question) {
                        addMessage(question, 'ai');
                        interviewData.conversationHistory.push({
                            type: 'ai',
                            message: question,
                            timestamp: new Date().toISOString()
                        });
                        interviewData.currentQuestion++;
                        updateProgress((interviewData.currentQuestion / interviewData.totalQuestions) * 100);
                    } else {
                        throw new Error('No question received');
                    }
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

            } catch (error) {
                console.error('Error getting next question:', error);
                debugLog('Error getting next question:', error);
                
                // Fallback question
                const fallbackQuestions = [
                    "Can you tell me about a challenging project you've worked on?",
                    "How do you handle tight deadlines and pressure?",
                    "What motivates you in your professional career?",
                    "Where do you see yourself in the next 5 years?",
                    "Do you have any questions for us?"
                ];
                
                const question = fallbackQuestions[Math.min(interviewData.currentQuestion, fallbackQuestions.length - 1)];
                addMessage(question, 'ai');
                interviewData.currentQuestion++;
                updateProgress((interviewData.currentQuestion / interviewData.totalQuestions) * 100);
            }
        }

        async function generateFeedback() {
            try {
                const payload = {
                    action: 'generate_feedback',
                    sessionId: interviewData.sessionId,
                    conversationHistory: interviewData.conversationHistory,
                    resumeContent: interviewData.resumeContent,
                    jdContent: interviewData.jdContent
                };

                debugLog('Generating feedback:', payload);

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const result = await response.json();
                    debugLog('Feedback response:', result);
                    
                    document.getElementById('chatSection').style.display = 'none';
                    showFeedback(result.feedback || result);
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

            } catch (error) {
                console.error('Error generating feedback:', error);
                debugLog('Error generating feedback:', error);
                
                // Fallback feedback
                document.getElementById('chatSection').style.display = 'none';
                showFeedback({
                    overallScore: 'N/A',
                    strengths: 'Thank you for completing the interview.',
                    improvements: 'Feedback generation encountered an issue.',
                    recommendations: 'Please try again later for detailed feedback.'
                });
            }
        }

        function addMessage(text, type) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = text;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping(show) {
            const existingTyping = document.querySelector('.typing-indicator');
            if (existingTyping) {
                existingTyping.remove();
            }

            if (show) {
                const chatContainer = document.getElementById('chatContainer');
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message ai-message typing-indicator';
                typingDiv.innerHTML = '<div class="spinner" style="width: 15px; height: 15px;"></div> AI is thinking...';
                chatContainer.appendChild(typingDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        function showFeedback(feedback) {
            const feedbackSection = document.getElementById('feedbackSection');
            const scoreDiv = document.getElementById('overallScore');
            const contentDiv = document.getElementById('feedbackContent');
            
            scoreDiv.textContent = `Overall Score: ${feedback.overallScore || 'N/A'}/100`;
            
            let feedbackHTML = '';
            if (feedback.strengths) {
                feedbackHTML += `<div class="feedback-item">
                    <h4>ðŸ’ª Strengths</h4>
                    <p>${feedback.strengths}</p>
                </div>`;
            }
            
            if (feedback.improvements) {
                feedbackHTML += `<div class="feedback-item">
                    <h4>ðŸ“ˆ Areas for Improvement</h4>
                    <p>${feedback.improvements}</p>
                </div>`;
            }
            
            if (feedback.recommendations) {
                feedbackHTML += `<div class="feedback-item">
                    <h4>ðŸ’¡ Recommendations</h4>
                    <p>${feedback.recommendations}</p>
                </div>`;
            }
            
            if (!feedbackHTML) {
                feedbackHTML = '<div class="feedback-item"><p>Thank you for completing the interview!</p></div>';
            }
            
            contentDiv.innerHTML = feedbackHTML;
            feedbackSection.style.display = 'block';
            updateProgress(100);
        }

        function endInterview() {
            if (confirm('Are you sure you want to end the interview?')) {
                addMessage("Interview ended by user. Generating feedback...", 'ai');
                setTimeout(() => generateFeedback(), 1000);
            }
        }

        function restartInterview() {
            location.reload();
        }

        function downloadFeedback() {
            let report = `AI Interview Feedback Report\n`;
            report += `Session ID: ${interviewData.sessionId}\n`;
            report += `Date: ${new Date().toLocaleString()}\n\n`;
            
            report += `CONVERSATION HISTORY:\n`;
            report += `${'='.repeat(50)}\n\n`;
            
            interviewData.conversationHistory.forEach((item, index) => {
                report += `${item.type.toUpperCase()}: ${item.message}\n\n`;
            });
            
            const blob = new Blob([report], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `interview_report_${interviewData.sessionId}.txt`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function showLoading(show) {
            document.getElementById('loadingDiv').style.display = show ? 'flex' : 'none';
        }

        function updateProgress(percentage) {
            document.getElementById('progressFill').style.width = percentage + '%';
        }

        // Drag and drop functionality
        document.addEventListener('DOMContentLoaded', function() {
            const uploadAreas = document.querySelectorAll('.upload-area');
            
            uploadAreas.forEach(area => {
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    area.addEventListener(eventName, preventDefaults, false);
                });
                
                ['dragenter', 'dragover'].forEach(eventName => {
                    area.addEventListener(eventName, () => area.classList.add('dragover'), false);
                });
                
                ['dragleave', 'drop'].forEach(eventName => {
                    area.addEventListener(eventName, () => area.classList.remove('dragover'), false);
                });
                
                area.addEventListener('drop', handleDrop, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            function handleDrop(e) {
                const files = e.dataTransfer.files;
                const fileInput = e.currentTarget.querySelector('input[type="file"]');
                
                if (files.length > 0) {
                    fileInput.files = files;
                    const event = new Event('change', { bubbles: true });
                    fileInput.dispatchEvent(event);
                }
            }
        });
    </script>
